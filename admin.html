<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Voting</title>
<style>
  body { font-family: Arial, sans-serif; padding:50px; text-align:center; background:#f5f5f5; }
  .results { background:#fff; padding:20px; border-radius:12px; width:300px; margin:auto; box-shadow:0 2px 8px rgba(0,0,0,0.1);}
</style>
</head>
<body>
  <h1>Hasil Voting</h1>
  <div class="results" id="results"></div>

  <script>
    let results = JSON.parse(localStorage.getItem("results")) || { calon1:0, calon2:0 };
    document.getElementById("results").innerHTML = `
      <p>Calon 1: ${results.calon1} suara</p>
      <p>Calon 2: ${results.calon2} suara</p>
    `;
  </script>
</body>
</html>
