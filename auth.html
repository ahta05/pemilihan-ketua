<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login NIM</title>
  <style>
    body { font-family: Arial, sans-serif; text-align:center; padding:50px; background:#f5f5f5; }
    input { padding:10px; width:200px; margin:10px 0; }
    button { padding:10px 20px; background:#4CAF50; color:white; border:none; border-radius:5px; cursor:pointer; }
    button:hover { background:#45a049; }
  </style>
</head>
<body>
  <h1>Masukkan NIM Anda</h1>
  <input type="text" id="nim" placeholder="NIM">
  <br>
  <button onclick="checkNIM()">Submit</button>

  <script>
    function checkNIM() {
      const nim = document.getElementById('nim').value.trim();
      if (!nim) { alert('Silahkan Masukkan NIM'); return; }

      let votedNIMs = JSON.parse(localStorage.getItem('votedNIMs')) || [];
      if (votedNIMs.includes(nim)) {
        alert("Anda sudah memilih, tidak bisa memilih lagi!");
        return;
      }

      // Simpan NIM sementara
      localStorage.setItem('currentNIM', nim);

      // Lanjut ke halaman voting
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
